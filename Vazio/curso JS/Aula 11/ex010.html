<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio condicional</title>
</head>
<body>
    <h1>Testando nacionalidade</h1>
    Em que país você mora? <input type="text" name="txtlocal" id="txtlocal">
    <input type="button" value="verificar" onclick="verificando()">
    <div id="resp" >

    </div>
    <script>
        function verificando(){
            var local = window.document.getElementById('txtlocal').value.toLowerCase()
            var resp = window.document.getElementById('resp')
            if(local == 'brasil'){
                resp.innerHTML = `<p>você mora no ${local}</p>`
                resp.innerHTML += '<p>Você é <strong>brasileiro!</strong></p>'  
            }else {
                resp.innerHTML = `<p>você mora no ${local}</p>`
                resp.innerHTML += '<p>Você é <strong>estrangeiro</strong></p>'
            }
        }
    </script>
</body>
    
    
</html>
